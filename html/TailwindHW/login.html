<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex justify-center items-center h-screen">
        <div class="m-5 p-5 border border-slate-500 rounded-md sm:w-2/3 w-full">
          <h1 class="text-3xl text-center font-semibold font-mono">Login</h1>
          <form action="">
            <div class="grid grid-cols-3">
              <label for="email" class="sm:col-span-1 col-span-3">Email</label>
              <input
                type="email"
                id="email"
                class="sm:col-span-2 col-span-3 ring-1 rounded-md"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
