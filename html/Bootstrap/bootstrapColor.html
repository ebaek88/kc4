<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Color</title>
    <!-- CSS link for Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- text-bg-xxx : 텍스트를 감싸는 태그의 배경색이 xxx가 되고, 글자는 그것에 맞추어 색상이 바뀜. -->
      <!-- bg-xxx : 글자의 색상은 바뀌지 않고 오로지 배경색만 바뀜. -->
      <!-- <p class="text-muted">This text is muted</p> -->
      <p class="text-bg-primary">This text is important.</p>
      <p class="text-bg-success">This text indicates success.</p>
      <p class="text-bg-info">This text represents some information.</p>
      <p class="text-bg-warning">This text represents a warning.</p>
      <p class="text-bg-danger">This text represents danger.</p>
      <p class="text-bg-secondary">Secondary text.</p>
      <p class="text-bg-dark">This text is dark grey.</p>
      <!-- <p class="text-body">Default body color (often black).</p> -->
      <p class="text-bg-light">
        This text is light grey (on white background)./p>
        <!-- <p class="text-white">This text is white (on white background).</p> -->
      </p>
    </div>
    <!-- JS link for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
