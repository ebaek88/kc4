<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <!-- CSS link for Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-danger text-white">
      <div class="row">
        <div class="col-xxl-1 col-lg-2 col-md-8 border">xxl-1 lg-2 md-8</div>
        <div class="col-xxl-1 col-lg-2 col-md-4 border">xxl-1 lg-2 md-4</div>
        <div class="col-xxl-1 col-lg-2 col-md-8 border">xxl-1 lg-2 md-8</div>
        <div class="col-xxl-1 col-lg-2 col-md-4 border">xxl-1 lg-2 md-4</div>
        <div class="col-xxl-1 col-lg-2 col-md-8 border">xxl-1 lg-2 md-8</div>
        <div class="col-xxl-1 col-lg-2 col-md-4 border">xxl-1 lg-2 md-4</div>
        <div class="col-xxl-1 col-lg-2 col-md-8 border">xxl-1 lg-2 md-8</div>
        <div class="col-xxl-1 col-lg-2 col-md-4 border">xxl-1 lg-2 md-4</div>
        <div class="col-xxl-1 col-lg-2 col-md-8 border">xxl-1 lg-2 md-8</div>
        <div class="col-xxl-1 col-lg-2 col-md-4 border">xxl-1 lg-2 md-4</div>
        <div class="col-xxl-1 col-lg-2 col-md-8 border">xxl-1 lg-2 md-8</div>
        <div class="col-xxl-1 col-lg-2 col-md-4 border">xxl-1 lg-2 md-4</div>
      </div>
    </div>
    <!-- JS link for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
