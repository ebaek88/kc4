<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Breakpoint</title>
    <!-- CSS link for Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- breakpoint 이상의 크기가 되면 일정한 폭을 가지고, 이하가 되면 100% 폭이 됨 -->
  <body>
    <div class="container-sm border">
      <p>.container-sm</p>
      <p>break point : 576px, 768px, 992px, 1200px, 1400px</p>
      <span class="bg-danger text-white">1320px</span>
    </div>
    <div class="container-md border">
      <p>.container-md</p>
      <p>break point : 768px, 992px, 1200px, 1400px</p>
      <span class="bg-danger text-white">1320px</span>
    </div>
    <div class="container-lg border">
      <p>.container-lg</p>
      <p>break point : 992px, 1200px, 1400px</p>
      <span class="bg-danger text-white">1320px</span>
    </div>
    <div class="container-xl border">
      <p>.container-xl</p>
      <p>break point : 1200px, 1400px</p>
      <span class="bg-danger text-white">1320px</span>
    </div>
    <div class="container-xxl border">
      <p>.container-xxl</p>
      <p>break point : 1400px</p>
      <span class="bg-danger text-white">1320px</span>
    </div>
    <!-- JS link for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
